
<div class="conteiner__small-card">
  <div class="conteiner__small-card-content">
    <div class="small-card__photo">
      <img src="{{ photoCover }}"
      alt="Image here!"
      height="150px"
      >
    </div>
    <div class="small-card__title">
      <h1><a [routerLink]="['content', Id]">{{ cardTitle }}</a></h1>
    </div>
  </div>
  <div class="conteiner__small-card__separator">
    <hr>
  </div>
</div>
